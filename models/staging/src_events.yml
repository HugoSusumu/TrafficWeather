version: 2

sources:
    - name: weather_events
      database: TRIGGO_EXAMPLES_DATABASE
      schema: weather
      tables:
        - name: US_WEATHER_EVENTS_RAW
          description: Raw weather events data in United States
          columns:
            - name: eventid
              tests:
                - unique
                - not_null
            - name: type
              tests:
                - accepted_values:
                    values: ['placed', 'shipped', 'completed', 'returned']
            - name: severity
              tests:
                - not_null
            - name: tmc
              tests:
                - not_null
            - name: description
              tests:
                - not_null
            - name: "StartTime(UTC)"
              tests:
                - not_null
            - name: "eNDTime(UTC)"
              tests:
                - not_null
            - name: timezone
              tests:
                - not_null
            - name: type
              tests:
                - not_null

    - name: traffic_events
      database: TRIGGO_EXAMPLES_DATABASE
      schema: traffic
      tables:
        - name: US_TRAFFIC_EVENTS_RAW
          description: Raw weather events data in United States
          columns:
            - name: eventid
              tests:
                - unique
                - not_null
            - name: severity
              tests:
                - not_null
            - name: type
              tests:
                - not_null
